<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calander</title>
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>
  <div class="form">
   
    <form action="/api/calendar/events" method="POST">
      
      <label for="eventTitle">Event Title</label>
      <input type="text" id ="eventTitle" name="summary" placeholder="Enter the event title." required>

      <label for="body">Event body</label>
      <input type="text" id ="body" name="description" placeholder="Enter the description of the event." required>

      <label for="date">Date:</label>
      <input type="date" id ="date" name="date" placeholder="Enter the date you want to set the reminder on." required>
    
      <label for="startTime">Start Time:</label>
      <input type="time" id ="startTime" name="startTime" placeholder="Enter the start time." required>
    
      <label for="endTime">End Time:</label>
      <input type="time" id ="endTime" name="endTime" placeholder="enter the end time" required>
      <input type="submit" value="Create Event">
    </form>
  </div>
</body>
</html>
